<!DOCTYPE html>
<html>
    <head>
        <title>Django Public Blog - создать статью</title>
        <link rel="stylesheet" href="{{STATIC_URL}}create_post.css">
    </head>
    <body>
        <div class="content">
            <h1>Написать статью</h1>
            <form method="POST" class="form">{% csrf_token %}
                <input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}" class="title">
                <textarea name="text" placeholder="Текст статьи" class="text">{{ form.text }}</textarea>
                <input type="submit" value="Сохранить" class="btn-save">
            </form>
            {{ form.errors }}
        </div>
    </body>
</html>
